<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ff4500; /* Orange-red color */
        }
        #game {
            margin-top: 20px;
        }
        #result {
            margin-top: 10px;
        }
        .number-button {
            font-size: 1.5em;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4caf50; /* Green background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .number-button:hover {
            background-color: #45a049; /* Darker green */
        }
        #reset {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff4500; /* Orange-red background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #reset:hover {
            background-color: #e63900; /* Darker orange-red */
        }
        /* Footer styles */
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .footer-button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-button span {
            margin-top: 5px;
            font-size: 0.8em;
        }
        .footer-button:hover {
            color: #ff4500; /* Highlight color */
        }
    </style>
    <script>
        function openWallet() {
            alert("wallet button clicked!");

        }

        function openTasks() {
            alert("Tasks button clicked!");
        }

        function openFire() {
            alert("Airdrop button clicked!");
        }
    </script>
</head>
<body>
    <h1>Guessing Game</h1>
    <div id="game">
        <p>Guess a number between 1 and 5:</p>
        <div>
            <button class="number-button" id="btn1" onclick="submitGuess(1)">1</button>
            <button class="number-button" id="btn2" onclick="submitGuess(2)">2</button>
            <button class="number-button" id="btn3" onclick="submitGuess(3)">3</button>
            <button class="number-button" id="btn4" onclick="submitGuess(4)">4</button>
            <button class="number-button" id="btn5" onclick="submitGuess(5)">5</button>
        </div>
        <p id="result"></p>
        <p>Total Points: <span id="total-points">0</span></p>
        <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <!-- Footer -->
    <div id="footer">
        <button class="footer-button" onclick="openWallet()">
            ðŸ’°
            <span>Wallet</span>
        </button>
        <button class="footer-button" onclick="openTasks()">
            âœ…
            <span>Tasks</span>
        </button>
        <button class="footer-button" onclick="openFire()">
            ðŸ”¥
            <span>Fire</span>
        </button>
    </div>
</body>
</html>
