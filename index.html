<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #game { margin-top: 20px; }
        #result { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Guessing Game</h1>
    <div id="game">
        <p>Guess a number between 1 and 5:</p>
        <input type="number" id="guess" min="1" max="5">
        <button onclick="submitGuess()">Submit</button>
        <p id="result"></p>
    </div>
    <script>
        let secretNumber = Math.floor(Math.random() * 5) + 1;
        let attempts = 0;
        let points = 0;

        function submitGuess() {
            const guess = document.getElementById('guess').value;
            attempts++;
            let reward = 0;

            if (guess == secretNumber) {
                reward = 100 / attempts;
                points += reward;
                document.getElementById('result').innerText = `Correct! You earned ${reward} points. Total points: ${points}`;
                secretNumber = Math.floor(Math.random() * 5) + 1; // Reset the game
                attempts = 0;
            } else {
                document.getElementById('result').innerText = `Wrong guess. Try again!`;
            }
        }
    </script>
</body>
</html>
