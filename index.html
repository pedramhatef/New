<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ff4500; /* Orange-red color */
        }
        #game {
            margin-top: 20px;
        }
        #result {
            margin-top: 10px;
        }
        .number-button {
            font-size: 1.5em;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4caf50; /* Green background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .number-button:hover {
            background-color: #45a049; /* Darker green */
        }
        #reset {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff4500; /* Orange-red background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #reset:hover {
            background-color: #e63900; /* Darker orange-red */
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
    </script>
</head>
<body>
    <h1>Guessing Game</h1>
    <div id="game">
        <p>Guess a number between 1 and 5:</p>
        <div>
            <button class="number-button" id="btn1" onclick="submitGuess(1)">1</button>
            <button class="number-button" id="btn2" onclick="submitGuess(2)">2</button>
            <button class="number-button" id="btn3" onclick="submitGuess(3)">3</button>
            <button class="number-button" id="btn4" onclick="submitGuess(4)">4</button>
            <button class="number-button" id="btn5" onclick="submitGuess(5)">5</button>
        </div>
        <p id="result"></p>
        <p>Total Points: <span id="total-points">0</span></p>
        <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>
<script>
  let secretNumber = Math.floor(Math.random() * 5) + 1;
  let attempts = 0;
  let points = 0;
  const userId = new URLSearchParams(window.location.search).get("user_id") || localStorage.getItem("user_id") || "guest";

// Save user_id to localStorage for future sessions
if (!localStorage.getItem("user_id")) {
  localStorage.setItem("user_id", userId);
}


  // Save points to Firebase
    function loadScore() {
        database.ref('users/' + userId).once('value')
            .then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    points = userData.points || 0; // Set points to 0 if undefined
                    document.getElementById('total-points').innerText = points;
                    document.getElementById('result').innerText = `Welcome back! Your total points: ${points}`;
                    console.log('Points loaded successfully:', points);
                } else {
                    console.log('No data found for user:', userId);
                    points = 0; // Default to 0 points
                }
            })
            .catch((error) => {
                console.error('Error loading points:', error);
            });
    }

    // Save points to Firebase
    function saveScore() {
        database.ref('users/' + userId).update({
            points: points,
        }).then(() => {
            console.log('Points saved successfully:', points);
        }).catch((error) => {
            console.error('Error saving points:', error);
        });
    }

    // Call loadScore on game load
    loadScore();

    // Submit a guess
    function submitGuess(guess) {
        attempts++;
        let reward = 0;
        if (guess === secretNumber) {
            reward = Math.ceil(100 / attempts);
            points += reward;
            document.getElementById('result').innerText = `Correct! You earned ${reward} points.`;
            document.getElementById('total-points').innerText = points;
            document.getElementById('reset').style.display = 'block';
            disableButtons();
            saveScore(); // Save updated points to Firebase
        } else {
            document.getElementById('result').innerText = `Wrong guess. Try again!`;
        }
    }

    // Reset the game
    function resetGame() {
        secretNumber = Math.floor(Math.random() * 5) + 1;
        attempts = 0;
        document.getElementById('result').innerText = '';
        document.getElementById('reset').style.display = 'none';
        enableButtons();
    }

    loadScore(); // Ensure points are loaded when the page is reloaded
</script>
