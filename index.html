<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ff4500; /* Orange-red color */
        }
        #game {
            margin-top: 20px;
        }
        #result {
            margin-top: 10px;
        }
        .number-button {
            font-size: 1.5em;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4caf50; /* Green background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .number-button:hover {
            background-color: #45a049; /* Darker green */
        }
        #reset {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff4500; /* Orange-red background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #reset:hover {
            background-color: #e63900; /* Darker orange-red */
        }
        /* Footer styles */
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .footer-button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-button span {
            margin-top: 5px;
            font-size: 0.8em;
        }
        .footer-button:hover {
            color: #ff4500; /* Highlight color */
        }
    </style>
    <script>
        let userId = new URLSearchParams(window.location.search).get('user_id') || 'user1'; // Default to 'user1' if no user_id is found
        let secretNumber = Math.floor(Math.random() * 5) + 1;
        let attempts = 0;
        let points = 0;

        function submitGuess(guess) {
            attempts++;
            let reward = 0;

            if (guess === secretNumber) {
                reward = Math.ceil(100 / attempts);
                points += reward;
                document.getElementById('result').innerText = `Correct! You earned ${reward} points.`;
                document.getElementById('total-points').innerText = points;
                document.getElementById('reset').style.display = 'block';
                disableButtons();
                savePoints();
            } else {
                document.getElementById('result').innerText = 'Wrong guess. Try again!';
            }
        }

        function disableButtons() {
            document.querySelectorAll('.number-button').forEach(button => button.disabled = true);
        }

        function enableButtons() {
            document.querySelectorAll('.number-button').forEach(button => button.disabled = false);
        }

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 5) + 1;
            attempts = 0;
            document.getElementById('result').innerText = '';
            document.getElementById('reset').style.display = 'none';
            enableButtons();
        }

        function savePoints() {
            fetch(`https://guess-drop-default-rtdb.firebaseio.com/users/${userId}.json`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ points })
            });
        }

        function loadPoints() {
            fetch(`https://guess-drop-default-rtdb.firebaseio.com/users/${userId}.json`)
                .then(response => response.json())
                .then(data => {
                    points = data?.points || 0;
                    document.getElementById('total-points').innerText = points;
                });
        }

        function openWallet() {
            if (window.Telegram?.WebApp) {
                // Trigger inline button via the Telegram bot
                window.Telegram.WebApp.sendData("open_wallet");
            } else {
                console.error("Telegram WebApp API not loaded correctly.");
            }
        }

        function openTasks() {
            alert("Tasks button clicked!");
        }

        function openFire() {
            alert("Fire button clicked!");
        }

        window.onload = function() {
            if (window.Telegram?.WebApp) {
                console.log("Telegram WebApp is loaded!");
            } else {
                console.error("Telegram WebApp API not loaded correctly.");
            }
            loadPoints();
        };
    </script>
</head>
<body>
    <h1>Guessing Game</h1>
    <div id="game">
        <p>Guess a number between 1 and 5:</p>
        <div>
            <button class="number-button" onclick="submitGuess(1)">1</button>
            <button class="number-button" onclick="submitGuess(2)">2</button>
            <button class="number-button" onclick="submitGuess(3)">3</button>
            <button class="number-button" onclick="submitGuess(4)">4</button>
            <button class="number-button" onclick="submitGuess(5)">5</button>
        </div>
        <p id="result"></p>
        <p>Total Points: <span id="total-points">0</span></p>
        <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <!-- Footer -->
    <div id="footer">
        <button class="footer-button" onclick="openWallet()">ðŸ’° Wallet</button>
        <button class="footer-button" onclick="openTasks()">âœ… Tasks</button>
        <button class="footer-button" onclick="openFire()">ðŸ”¥ Fire</button>
    </div>
</body>
</html>
