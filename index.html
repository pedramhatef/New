<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #points {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        let userId = new URLSearchParams(window.location.search).get('user_id');
        let points = 0;
        let gameWon = false;

        function guessNumber(number) {
            if (gameWon) return;

            const randomNumber = Math.floor(Math.random() * 5) + 1;
            if (number === randomNumber) {
                points += 1;
                gameWon = true;
                savePoints();
                alert("Congratulations! You guessed the correct number.");
                lockButtons();
            }
            document.getElementById('points').innerText = `Total Points: ${points}`;
        }

        function savePoints() {
            fetch(`https://guess-drop-default-rtdb.firebaseio.com/users/${userId}.json`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ points: points })
            });
        }

        function loadPoints() {
            fetch(`https://guess-drop-default-rtdb.firebaseio.com/users/${userId}.json`)
                .then(response => response.json())
                .then(data => {
                    points = data.points || 0;
                    document.getElementById('points').innerText = `Total Points: ${points}`;
                });
        }

        function resetGame() {
            gameWon = false;
            document.getElementById('points').innerText = `Total Points: ${points}`;
            unlockButtons();
        }

        function lockButtons() {
            const buttons = document.querySelectorAll('button.guess-button');
            buttons.forEach(button => button.disabled = true);
        }

        function unlockButtons() {
            const buttons = document.querySelectorAll('button.guess-button');
            buttons.forEach(button => button.disabled = false);
        }

        window.onload = loadPoints;
    </script>
</head>
<body>
    <h1>Guessing Game</h1>
    <p>Guess a number between 1 and 5:</p>
    <button class="guess-button" onclick="guessNumber(1)">1</button>
    <button class="guess-button" onclick="guessNumber(2)">2</button>
    <button class="guess-button" onclick="guessNumber(3)">3</button>
    <button class="guess-button" onclick="guessNumber(4)">4</button>
    <button class="guess-button" onclick="guessNumber(5)">5</button>
    <p id="points">Total Points: 0</p>
    <button onclick="resetGame()">Reset Game</button>
</body>
</html>
