<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ff4500;
        }
        #game, #wallet {
            margin-top: 20px;
        }
        .number-button, #connect-wallet {
            font-size: 1.5em;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        .number-button:hover, #connect-wallet:hover {
            background-color: #45a049;
        }
        #reset {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff4500;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
        }
    </style>
    <script>
        let secretNumber = Math.floor(Math.random() * 5) + 1;
        let attempts = 0;
        let points = 0;
        let walletConnected = false;
        let userId = new URLSearchParams(window.location.search).get('chat_id') || 'guest';

        function submitGuess(guess) {
            if (!walletConnected) {
                alert('Please connect your wallet first!');
                return;
            }

            attempts++;
            if (guess === secretNumber) {
                let reward = Math.ceil(100 / attempts);
                points += reward;
                document.getElementById('result').innerText = `Correct! You earned ${reward} points.`;
                document.getElementById('reset').style.display = 'block';
                savePoints(points);
            } else {
                document.getElementById('result').innerText = 'Wrong guess. Try again!';
            }
        }

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 5) + 1;
            attempts = 0;
            document.getElementById('result').innerText = '';
            document.getElementById('reset').style.display = 'none';
        }

        function savePoints(points) {
            fetch(`https://guess-drop-default-rtdb.firebaseio.com/users/${userId}.json`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ points: points })
            }).catch(err => console.error("Error saving points:", err));
        }

function connectWallet() {
    if (typeof Telegram !== "undefined" && Telegram.WebApp) {
        Telegram.WebApp.init(); // Initialize Telegram Web App
        const walletUrl = `https://pedramhatef.github.io/my-twa/?chat_id=${userId}`;
        Telegram.WebApp.openUrl(walletUrl);
        setTimeout(() => {
                walletConnected = true;
                document.getElementById('wallet-status').innerText = 'Wallet Connected!';
                document.getElementById('connect-wallet').style.display = 'none';
                saveWalletInfo('TON Wallet Address'); // Replace with actual wallet address logic
            }, 2000);
        }
    } else {
        console.error("Telegram Web App API is not available. Are you testing outside Telegram?");
        alert("Wallet connection only works within the Telegram app.");
    }
}



        function saveWalletInfo(walletAddress) {
            fetch(`https://guess-drop-default-rtdb.firebaseio.com/users/${userId}.json`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ wallet: walletAddress })
            }).catch(err => console.error("Error saving wallet info:", err));
        }

        window.onload = function() {
            fetch(`https://guess-drop-default-rtdb.firebaseio.com/users/${userId}.json`)
                .then(response => response.json())
                .then(data => {
                    points = data?.points || 0;
                    walletConnected = !!data?.wallet;
                    document.getElementById('result').innerText = `Welcome! Your total points: ${points}`;
                    if (walletConnected) {
                        document.getElementById('wallet-status').innerText = 'Wallet Connected!';
                        document.getElementById('connect-wallet').style.display = 'none';
                    }
                })
                .catch(err => console.error("Error loading user data:", err));
        };
    </script>
</head>
<body>
    <h1>Guessing Game</h1>
    <div id="game">
        <p>Guess a number between 1 and 5:</p>
        <button class="number-button" onclick="submitGuess(1)">1</button>
        <button class="number-button" onclick="submitGuess(2)">2</button>
        <button class="number-button" onclick="submitGuess(3)">3</button>
        <button class="number-button" onclick="submitGuess(4)">4</button>
        <button class="number-button" onclick="submitGuess(5)">5</button>
        <p id="result"></p>
        <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>
    <div id="wallet">
        <button id="connect-wallet" onclick="connectWallet()">Connect Wallet</button>
        <p id="wallet-status"></p>
    </div>
</body>
</html>
